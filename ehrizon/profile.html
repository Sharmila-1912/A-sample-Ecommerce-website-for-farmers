<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Farmer's Profile</h1>
            <nav>
                <ul>
                    <li><a href="web.html">Home</a></li>
                    <li><a href="orders.html">Orders</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="logout1.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="profile-info">
        <div class="container">
            <h2>Personal Information</h2>
            <div class="info">
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Email:</strong> john@example.com</p>
                <p><strong>Location:</strong> Farmville, USA</p>
                <p><strong>Phone:</strong> +1 234 567 8901</p>
                <!-- Add more personal information here -->
            </div>
        </div>
    </section>

    <section class="profile-edit">
        <div class="container">
            <h2>Edit Profile</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="John Doe">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="john@example.com">
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" value="Farmville, USA">
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" value="+1 234 567 8901">
                </div>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Farmer's Profile. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
